<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resep Nasi Telor</title>
    <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background: #f7f7f7;
            }
            h1 {
                text-align: center;
            }
            .resep-card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 25px;
                box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            }
            .resep-card h2 {
                margin-top: 0;
                color: #d35400;
            }
            .bahan, .cara {
                margin-top: 10px;
            }
            </style>
</head>
<body>
     <div class="resep-card">
        <h2>6. Nasi Telor</h2>
        <h3>Bahan:</h3>
        <ul class="bahan">
            <li>1 piring nasi</li>
            <li>1 butir telur</li>
            <li>1 sosis Kanzler Atau sosis lainnya</li>
            <li>Kecap manis</li>
            <li>Garam</li>
        </ul>
        <h3>Cara Memasak:</h3>
        <ol class="cara">
            <li>Goreng telur sesuai selera.</li>
            <li>Campurkan dengan nasi.</li>
            <li>Tambahkan kecap dan garam.</li>
        </ol>
    </div>   
</body>
