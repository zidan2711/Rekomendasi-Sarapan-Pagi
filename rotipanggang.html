<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roti Panggang</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f7f7f7;
        }
        h1 {
            text-align: center;
        }
        .resep-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .resep-card h2 {
            margin-top: 0;
            color: #d35400;
        }
        .bahan, .cara {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="resep-card">
        <h2>3. Roti Panggang</h2>
        <h3>Bahan:</h3>
        <ul class="bahan">
            <li>2 lembar roti tawar</li>
            <li>Mentega</li>
            <li>Selai coklat / strawberry</li>
        </ul>
        <h3>Cara Membuat:</h3>
        <ol class="cara">
            <li>Oles roti dengan mentega.</li>
            <li>Panggang di pan atau toaster.</li>
            <li>Tambahkan selai lalu sajikan.</li>
        </ol>
    </div>
</body>
</html>
