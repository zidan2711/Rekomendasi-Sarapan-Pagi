<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teh Hangat</title>
      <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background: #f7f7f7;
            }
            h1 {
                text-align: center;
            }
            .resep-card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 25px;
                box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            }
            .resep-card h2 {
                margin-top: 0;
                color: #d35400;
            }
            .bahan, .cara {
                margin-top: 10px;
            }
            </style>
</head>
<body >
    <div class="resep-card">
        <h2>Teh Hangat</h2>
        <h3>Bahan:</h3>
        <ul class="bahan">
            <li>1 kantong teh celup</li>
            <li>200 ml air panas</li>
            <li>Gula (opsional)</li>
        </ul>
        <h3>Cara Membuat:</h3>
        <ol class="cara">
            <li>Masukkan kantong teh ke dalam cangkir.</li>
            <li>Tuang air panas ke dalam cangkir.</li>
            <li>Tambahkan gula sesuai selera dan aduk rata.</li>
        </ol>
    </div>
    
</body>
</html>
