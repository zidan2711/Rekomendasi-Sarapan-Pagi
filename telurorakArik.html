<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Telur Orak Arik</title>
    
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background: #f7f7f7;
            }
            h1 {
                text-align: center;
            }
            .resep-card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 25px;
                box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            }
            .resep-card h2 {
                margin-top: 0;
                color: #d35400;
            }
            .bahan, .cara {
                margin-top: 10px;
            }
            </style>
</head>
<body>
      <div class="resep-card">
        <h2>5. Telur Orak-arik</h2>
        <h3>Bahan:</h3>
        <ul class="bahan">
            <li>2 butir telur</li>
            <li>Garam</li>
            <li>Mentega</li>
        </ul>
        <h3>Cara Memasak:</h3>
        <ol class="cara">
            <li>Kocok telur dengan garam.</li>
            <li>Panaskan mentega.</li>
            <li>Masukkan telur dan aduk hingga matang.</li>
        </ol>
    </div>
